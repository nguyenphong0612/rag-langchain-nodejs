  <!-- Fish fin -->
  <path d="M 16 12 Q 14 10 16 8 Q 18 10 16 12" fill="#fbbf24" stroke="#d97706" stroke-width="0.3"/>
  
  <!-- Water bubbles -->
  <circle cx="8" cy="8" r="0.8" fill="#60a5fa" opacity="0.7"/>
  <circle cx="10" cy="6" r="0.5" fill="#60a5fa" opacity="0.5"/>
